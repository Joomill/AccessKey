; --- Basic Information ---
PLG_SYSTEM_ACCESSKEY="System - Joomill Access Key"
PLG_SYSTEM_ACCESSKEY_XML_DESCRIPTION="Protégez l'arrière-plan de votre site en utilisant des clés d'accès URL. <br/>Ajoutez simplement la clé en tant que paramètre à l'URL (par exemple, <code>https://www.website.com/administrator<strong>?Your_Access_Key</strong></code>)."

; --- Configuration ---
PLG_SYSTEM_ACCESSKEY_KEY_LABEL="Clé d'accès"
PLG_SYSTEM_ACCESSKEY_KEY_DESC="Entrez la clé d'accès que vous souhaitez utiliser. Ajoutez simplement la clé en tant que paramètre à l'URL chaque fois que vous souhaitez accéder à l'arrière-plan de votre site Web. (par exemple, <code>https://www.website.com/administrator<strong>?Your_Access_Key</strong></code>)."
PLG_SYSTEM_ACCESSKEY_WHITELIST_LABEL="Adresses IP sur la liste blanche"
PLG_SYSTEM_ACCESSKEY_WHITELIST_DESC="Ces adresses IP (séparées par des virgules, par exemple 127.0.0.1, 127.0.0.2) n'ont pas besoin d'utiliser la clé d'accès pour entrer dans l'arrière-plan. Vous pouvez également utiliser la notation CIDR pour les plages d'IP (par exemple 192.168.1.0/24)."
PLG_SYSTEM_ACCESSKEY_CURRENT_IPADDRESS_LABEL="Votre adresse IP"
PLG_SYSTEM_ACCESSKEY_CURRENT_IPADDRESS_DESC="Vous pouvez utiliser ceci pour mettre cette adresse IP sur la liste blanche."

; --- Action Configuration ---
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_LABEL="Action en cas d'échec"
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_DESC="Choisissez une action lorsque aucune clé d'accès ou une clé d'accès incorrecte est utilisée."
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_MESSAGE="Afficher le message"
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_REDIRECT="Rediriger vers l'URL"

; --- Messages ---
PLG_SYSTEM_ACCESSKEY_MESSAGE_LABEL="Message"
PLG_SYSTEM_ACCESSKEY_MESSAGE_DESC="Ce message est affiché si la clé d'accès n'est pas fournie."
PLG_SYSTEM_ACCESSKEY_REDIRECT_LABEL="Redirection"
PLG_SYSTEM_ACCESSKEY_REDIRECT_DESC="URL vers laquelle un utilisateur est redirigé lorsque aucune clé d'accès n'est fournie. Laissez vide pour rediriger vers la racine de Joomla."

; --- Whitelist Messages ---
PLG_SYSTEM_ACCESSKEY_WHITELIST_MESSAGE_LABEL="Message de liste blanche"
PLG_SYSTEM_ACCESSKEY_WHITELIST_MESSAGE_DESC="Ce message d'information s'affiche lors d'un accès avec une adresse IP sur liste blanche sans fournir de clé d'accès dans l'URL."
PLG_SYSTEM_ACCESSKEY_WHITELIST_MESSAGE_DEFAULT="Votre adresse IP est sur liste blanche. Vous pouvez accéder à la zone administrateur sans fournir de clé d'accès dans l'URL."
