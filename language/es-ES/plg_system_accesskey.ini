; --- Basic Information ---
PLG_SYSTEM_ACCESSKEY="Sistema - Joomill Access Key"
PLG_SYSTEM_ACCESSKEY_XML_DESCRIPTION="Protege el backend de tu sitio usando claves de acceso en la URL. <br/>Simplemente añade la clave como un parámetro a la URL (por ejemplo, <code>https://www.sitio.com/administrator<strong>?Tu_Clave_De_Acceso</strong></code>)."

; --- Configuration ---
PLG_SYSTEM_ACCESSKEY_KEY_LABEL="Clave de acceso"
PLG_SYSTEM_ACCESSKEY_KEY_DESC="Introduce la clave de acceso que quieres usar. Añade la clave como un parámetro a la URL cada vez que desees acceder al backend de tu sitio web. (por ejemplo, <code>https://www.sitio.com/administrator<strong>?Tu_Clave_De_Acceso</strong></code>)."
PLG_SYSTEM_ACCESSKEY_WHITELIST_LABEL="Direcciones IP en lista blanca"
PLG_SYSTEM_ACCESSKEY_WHITELIST_DESC="Estas direcciones IP (separadas por comas, por ejemplo, 127.0.0.1, 127.0.0.2) no necesitan usar la clave de acceso para ingresar al backend. También puedes usar la notación CIDR para rangos de IP (por ejemplo, 192.168.1.0/24)."
PLG_SYSTEM_ACCESSKEY_CURRENT_IPADDRESS_LABEL="Tu dirección IP"
PLG_SYSTEM_ACCESSKEY_CURRENT_IPADDRESS_DESC="Puedes usar esto para añadir esta dirección IP a la lista blanca."

; --- Action Configuration ---
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_LABEL="Acción en caso de fallo"
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_DESC="Elige una acción cuando no se utilice una clave de acceso o se use una incorrecta."
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_MESSAGE="Mostrar mensaje"
PLG_SYSTEM_ACCESSKEY_FAIL_ACTION_REDIRECT="Redirigir a URL"

; --- Messages ---
PLG_SYSTEM_ACCESSKEY_MESSAGE_LABEL="Mensaje"
PLG_SYSTEM_ACCESSKEY_MESSAGE_DESC="Este mensaje se muestra si no se proporciona la clave de acceso."
PLG_SYSTEM_ACCESSKEY_REDIRECT_LABEL="Redirigir"
PLG_SYSTEM_ACCESSKEY_REDIRECT_DESC="URL a la que se redirige al usuario cuando no se proporciona ninguna clave de acceso. Déjelo en blanco para redirigir al directorio raíz de Joomla."

; --- Whitelist Messages ---
PLG_SYSTEM_ACCESSKEY_WHITELIST_MESSAGE_LABEL="Mensaje de lista blanca"
PLG_SYSTEM_ACCESSKEY_WHITELIST_MESSAGE_DESC="Este mensaje informativo se muestra cuando se accede con una dirección IP de la lista blanca sin proporcionar una clave de acceso en la URL."
PLG_SYSTEM_ACCESSKEY_WHITELIST_MESSAGE_DEFAULT="Su dirección IP está en la lista blanca. Puede acceder al área de administrador sin proporcionar una clave de acceso en la URL."
